server {
    listen 80;
    server_name _;

    # Static files - serve Next.js static assets directly
    location /_next/static/ {
        alias /var/www/rava-platform/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files - serve uploaded images directly
    # Priority order: specific paths first
    location /uploads/evaluations/ {
        alias /var/www/rava-platform/public/uploads/evaluations/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        
        # Handle specific file types
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
        
        # Handle missing files
        location = /uploads/ {
            return 404 "Uploads directory not found";
        }
    }
    
    location /uploads/profiles/ {
        alias /var/www/rava-platform/public/uploads/profiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        
        # Handle specific file types
        location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin *;
        }
    }

    # Fallback for any other uploads
    location /uploads/ {
        alias /var/www/rava-platform/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        
        # Handle missing files gracefully
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}